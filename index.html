<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div>
                    <form id="myForm" onsubmit="return false">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="fname" class="form-label">First Name</label>
                                <input required type="text" class="form-control" id="fname" >
                                <p class="text-sm color-danger text-danger" id="err-fname" style="display: none;">feild Required..</p>

                            </div>
                            <div class="mb-3 col-6">
                                <label for="lname" class="form-label">Last Name</label>
                                <input required type="text" class="form-control" id="lname" >
                                <p class="text-sm color-danger text-danger" id="err-lname" style="display: none;">feild Required..</p>
                            </div>
                        </div>
                        <div class="row">                  
                            <div class="mb-3 col-6">
                                <label for="dob" class="form-label">DOB</label>
                                <input required type="date" class="form-control" id="dob" >
                                <p class="text-sm color-danger text-danger" id="err-dob" style="display: none;">feild Required..</p>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="country" class="form-label" >Country</label><br>
                                <select class="form-select" id="country" style="height: 35px;">
                                    <option value="notChoosed">---------Choose----------</option>
                                    <option value="India">India</option>
                                    <option value="China">China</option>
                                    <option value="USA">USA</option>
                                    <option value="HongKong">HongKong</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="France">France</option>
                                </select>
                                <p class="text-sm color-danger text-danger" id="err-country" style="display: none;">feild Required..</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="profession" class="form-label" >Profession</label>
                                <input required type="text" class="form-control" id="profession" required>
                                <p class="text-sm color-danger text-danger" id="err-pro" style="display: none;">feild Required..</p>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input required class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input required class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
            
                                </div>
                                <p class="text-sm color-danger text-danger" id="err-gender" style="display: none;">feild Required..</p>

                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <p class="text-sm color-danger text-danger" id="err-email" style="display: none;">feild Required..</p>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                            <p class="text-sm color-danger text-danger" id="err-phone" style="display: none;">feild Required..</p>
                        </div>
                        
                        <button type="button" class="btn btn-primary mr-2" onclick="validateForm()">Submit</button>
                        <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
